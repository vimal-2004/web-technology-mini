<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form for Farmers and Buyers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9ecef;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-container {
      max-width: 450px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .login-title {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      color: #343a40;
    }
    .form-label {
      font-weight: 600;
    }
    .form-control {
      border-radius: 50px;
      padding-left: 20px;
    }
    .login-btn {
      width: 100%;
      border-radius: 50px;
      padding: 10px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .login-btn:hover {
      transform: translateY(-2px);
    }
    .divider {
      text-align: center;
      margin: 20px 0;
    }
    .divider span {
      background-color: #fff;
      padding: 0 10px;
      position: relative;
      top: -12px;
    }
    .divider:before {
      content: "";
      display: block;
      width: 100%;
      height: 1px;
      background-color: #ced4da;
    }
    .social-login {
      text-align: center;
    }
    .social-login button {
      border-radius: 50px;
      margin: 5px auto;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2 class="login-title">Login</h2>
    
    <form action="consumercart.html">
      <!-- Email input -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>

      <!-- Password input -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>

      <!-- Farmer login button -->
      <button type="submit" class="btn btn-success login-btn mb-2">Login as Buyer</button>

   

      <!-- Divider -->
      <div class="divider">
        <span>or</span>
      </div>

      <!-- Social login button (centered Google login) -->
      <div class="social-login">
        <button type="button" class="btn btn-outline-danger">
          <i class="bi bi-google"></i> Google Login
        </button>
      </div>
    </form>
  </div><script>
        async function loginUser() {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
    
          const response = await fetch("http://localhost:5000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });
    
          const result = await response.json();
          const statusMessage = document.getElementById("statusMessage");
          if (response.ok) {
            statusMessage.innerText = "Login successful!";
            statusMessage.style.color = "green";
          } else {
            statusMessage.innerText = result.message || "Login failed";
            statusMessage.style.color = "red";
          }
        }
      </script>

  <!-- Bootstrap JS and Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
